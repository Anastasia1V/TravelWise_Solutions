<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWise | Страница не найдена</title>
    <style>
        :root {
            --yellow: #ffc107;
            --yellow-dark: #e0a800;
            --black: #212529;
            --gray-light: #f8f9fa;
            --white: #ffffff;
            --radius-md: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--gray-light);
            color: var(--black);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }

        .error-container {
            background-color: var(--white);
            padding: 3rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 1rem;
        }

        h1 {
            color: var(--black);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            background-color: var(--yellow);
            color: var(--black);
            padding: 0.8rem 1.8rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background-color: var(--yellow-dark);
            transform: translateY(-2px);
        }

        .countdown {
            color: var(--yellow-dark);
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Страница не найдена</h1>
        <p>Запрошенная вами страница не существует или была перемещена.</p>
        <p>Автоматический переход на главную страницу через <span class="countdown">5</span> секунд...</p>
        <a href="/" class="home-link">Перейти сейчас</a>
    </div>

    <script>
        // Обратный отсчет
        let seconds = 5;
        const countdownEl = document.querySelector('.countdown');

        const timer = setInterval(function() {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);

        // Отмена перенаправления при клике на ссылку
        document.querySelector('.home-link').addEventListener('click', function() {
            clearInterval(timer);
        });
    </script>
</body>
</html>
