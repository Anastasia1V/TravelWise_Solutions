{% extends 'base.html' %}

{% block extra_css %}
<style>
    :root {
        --primary-yellow: #FFC107;
        --dark-yellow: #FFA000;
        --black: #212121;
        --white: #ffffff;
        --light-gray: #f5f5f5;
        --radius-sm: 8px;
        --radius-md: 12px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    .welcome-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: 2rem;
    }

    h1 {
        color: var(--black);
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 600;
    }

    .routes-link {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: var(--primary-yellow);
        color: var(--black);
        text-decoration: none;
        border-radius: var(--radius-sm);
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
    }

    .routes-link:hover {
        background-color: var(--dark-yellow);
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .routes-link {
            padding: 0.8rem 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="welcome-container">
    <h1>Добро пожаловать!</h1>
    <a href="{% url 'routes:my_routes' %}" class="routes-link">Мои маршруты</a>
</div>
{% endblock %}
