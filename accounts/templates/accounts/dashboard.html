<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWise | Личный кабинет</title>
    <style>
        :root {
            --primary-yellow: #FFC107;
            --dark-yellow: #FFA000;
            --black: #212121;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --radius-sm: 8px;
            --radius-md: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--black);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .welcome-card {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            text-align: center;
            margin-top: 2rem;
        }

        h2 {
            color: var(--black);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-yellow);
            color: var(--black);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--dark-yellow);
            transform: translateY(-2px);
        }

        .btn-logout {
            background-color: transparent;
            color: var(--black);
            border: 2px solid var(--primary-yellow);
        }

        .btn-logout:hover {
            background-color: var(--primary-yellow);
        }

        footer {
            background-color: var(--black);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .welcome-card {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h2>Добро пожаловать в TravelWise!</h2>
            <p>Вы успешно вошли в свой аккаунт. Теперь вы можете планировать свои путешествия и создавать маршруты.</p>
            <a href="{% url 'logout' %}" class="btn btn-logout">Выйти из системы</a>
        </div>
    </div>

    <footer>
        &copy; 2023 TravelWise Solutions. Все права защищены.
    </footer>
</body>
</html>
